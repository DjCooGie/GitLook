<div class="container-fluid">
    <h1>GitLook</h1>

    <form action="" class="enter">
        <div class="form-group">
            <input type="text" placeholder="type github username......" class="form-control" [(ngModel)]="username" name="username" (keyup)="searchProfile()">

        </div>
    </form>

    <div *ngIf="profile">

        <div class="row">

            <div class="col-sm-5 text-center">
                <img class="img rounded" src="{{profile.avatar_url}}">
            

                <div id="prof" >
                    <p class="" *ngIf="profile.bio">{{profile.bio}}</p>
                    <p class="" *ngIf="profile.blog">{{profile.blog}}</p>
                    <p class="" *ngIf="profile.location">{{profile.location}}</p>
                    <p class="" *ngIf="profile.email">{{profile.email}}</p>
                </div>

            </div>


            <div class="col-sm-6 text-center">
               
                        
                    <p class="">Number of Repos : {{profile.public_repos}} </p>
                            <p class="">Followers : {{profile.followers}} </p>&nbsp;

                            <p class="">Following : {{profile.following}}  </p>&nbsp;

                            <p class="">Gists : {{profile.public_gists}} </p>&nbsp;

                            
                        
                       
                            <p>
                                <a href="{{profile.html_url}}" target="_blank" class="view text-success">Explore profile on github.com </a>
                               
                            </p>
                            
                             
                    


                    


                </div>

        </div>

    </div>

</div>
